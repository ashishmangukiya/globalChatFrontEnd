<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
            <button type="button" (click)="logInFunction()" class="btn btn-light">LogIn</button>
          </li>
      </ul>
    </div>
  </nav>
  </div>
  <div class="container-fluid">
    <br>
      <div class="row">
      <div class="col-8 col-sm-6 col-md-6 col-lg-4 col-xl-4 margin">
        <input type="text" class="form-control" placeholder="enter firstName here" [(ngModel)]="firstName" required autofocus> 
      </div>
      </div>
      <br>
      <div class="row">
      <div class="col-8 col-sm-6 col-md-6 col-lg-4 col-xl-4 margin">
        <input type="text" class="form-control" placeholder="enter lastName here" [(ngModel)]="lastName" required> 
      </div>
      </div>
      <br>
      <div class="row">
      <div class="col-8 col-sm-6 col-md-6 col-lg-4 col-xl-4 margin">
        <input type="email" class="form-control" placeholder="enter email-Id here" [(ngModel)]="email" required> 
      </div>
      </div>
      <br>
      <div class="row">
      <div class="col-8 col-sm-6 col-md-6 col-lg-4 col-xl-4 margin">
        <input type="number" class="form-control" placeholder="enter mobile number here" [(ngModel)]="mobileNumber" required> 
      </div>
      </div>
      <br>
      <div class="row">
      <div class="col-8 col-sm-6 col-md-6 col-lg-4 col-xl-4 margin">
        <input type="password" class="form-control" placeholder="enter password here" [(ngModel)]="password" required> 
      </div>
      </div>
      <br>
      <div class="row">
        <div class="col-2 margin">
      <button type="button" (click)="signUpFunction()" class="btn btn-secondary">SignUp</button>
        </div>
        </div>
  </div>
