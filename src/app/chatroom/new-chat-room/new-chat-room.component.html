<div class="container" style="margin-top: 5vh;">
  <div class="form-signin cardBorder text-center" >
    <h1 class="h3 mb-3 font-weight-normal">Create Chat Room</h1>

    <div class="row">
      <div class="col-md-12">
        <input type="text" id="inputchatRoomTitle" [(ngModel)]="chatRoomTitle" class="form-control" placeholder="Chat Room Name" required autofocus>
      </div>

    </div>
 
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-md btn-secondary" type="button" (click)="createChatRoom()">Create</button>
      </div>

    </div>

  </div>
</div>
